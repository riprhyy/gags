<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <style>
            body {
            background: linear-gradient(60deg,#630f0f,#c72c2c);
            margin: 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            }
            .error-margin {
            margin-top: 250px;
            }
            .error-box {
            padding: 20px;
            background-color: #000000ad;
            box-shadow: 0 16px 24px 2px rgba(0,0,0,.14), 0 6px 30px 5px rgba(0,0,0,.12), 0 8px 10px -5px rgba(0,0,0,.2);
            text-align: center;
            }				
            .error-title {
            font-family: 'Luckiest Guy', cursive;
            color: #c72c2c;
            font-size: 140px;
            font-weight: 500;
            }
            .error-description {
            font-family: 'Montserrat', sans-serif;
            color: #dadada;
            font-size: 30px;
            font-weight: 500;
            }
            .error-button {
            border: none;
            background-color: #c42b2b;
            padding: 14px 28px;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
            border-radius: 15px;
            color: #fff;
            font-weight: 600;
            }
            .error-button:hover {
            background: #631a1a;
            }
            .error-spacer {
            padding-top: 30px;
            padding-bottom: 40px;
            }
        </style>
        <script>
            function goBack()
            	{
            		window.history.back()
            	}
        </script>
        <title>403 Error - Forbidden Error.</title>
    </head>
    <body>
        <div class="error-margin">
        <div class="error-box">
            <div class="error-title">403</div>
            <div class="error-description">forbidden access</div>
            <div class="error-spacer">
                <button class="error-button" onclick="goBack()">Go Back</button>
            </div>
            </button>
        </div>
    </body>
</html>
